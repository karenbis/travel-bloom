<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contact Us - TravelBloom</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<!-- NAVBAR -->
    <header class="navbar">
        <div class="logo">âœˆ TravelBloom</div>

        <nav class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </nav>

        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Enter a destination or keyword">
            <button id="searchBtn">Search</button>
            <button id="clearBtn" class="clear">Clear</button>
        </div>
    </header>

<section class="hero">
    <div class="overlay"></div>

    <div class="hero-content">
        <h1>CONTACT US</h1>
        <p class="subtitle">Get in touch</p>
    </div>

    <form class="contact-form">
        <label>
            Name
            <input type="text" placeholder="Your name">
        </label>

        <label>
            Email
            <input type="email" placeholder="Your email">
        </label>

        <label>
            Message
            <textarea placeholder="Your message"></textarea>
        </label>

        <button type="submit">Submit</button>
    </form>

    <div class="social">
        <span><img src="x.png" alt="facebook"></span>
        <span><img src="x.png" alt="x"></span>
        <span><img src="ig.png" alt="instagram"></span>
        <span><img src="yt.png" alt="youtube"></span>
    </div>
</section>

</body>
</html>
